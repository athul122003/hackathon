services:
  redis:
    image: redis:8.2-alpine
    container_name: hackfest-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-hackfest_redis_password}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - hackfest-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: hackfest-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-hackfest_redis_password}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - hackfest-network
    profiles:
      - tools

volumes:
  redis_data:
    driver: local

networks:
  hackfest-network:
    driver: bridge
