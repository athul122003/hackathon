name: Build

on:
  pull_request:
    branches: ['staging']

jobs:
  build:
    name: Build Next.js application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production
          MIXPANEL_TOKEN: ${{ secrets.MIXPANEL_TOKEN }}
          # Client env vars are needed at build time for Next.js
          NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET: ${{ secrets.NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET || 'placeholder' }}
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME || 'placeholder' }}
          HACKFEST_AMOUNT: ${{ secrets.HACKFEST_AMOUNT }}
          RAZORPAY_SECRET: ${{ secrets.RAZORPAY_SECRET }}
          RAZORPAY_API_KEY_ID: ${{ secrets.RAZORPAY_API_KEY_ID }}
          RAZORPAY_WEBHOOK_SECRET: ${{ secrets.RAZORPAY_WEBHOOK_SECRET }}
          NEXT_PUBLIC_RAZORPAY_API_KEY_ID: ${{ secrets.NEXT_PUBLIC_RAZORPAY_API_KEY_ID }}
